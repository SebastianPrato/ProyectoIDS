{% extends "base.html" %}
{% block checkout %}
 <!-- Breadcrumb Start -->
 <div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="breadcrumb-item text-dark" href="#">Inicio</a>
                <a class="breadcrumb-item text-dark" href="#">Compra</a>
                <span class="breadcrumb-item active">Checkout</span>
            </nav>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->


<!-- Checkout Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8">
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Dirección de Envío</span></h5>
            <div class="bg-light p-30 mb-5">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Nombre</label>
                        <input class="form-control" type="text" placeholder="Nestor">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Apellido</label>
                        <input class="form-control" type="text" placeholder="Palavecino">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>E-mail</label>
                        <input class="form-control" type="text" placeholder="ejemplo@fi.uba.ar">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Teléfono</label>
                        <input class="form-control" type="text" placeholder="+123 456 789">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Dirección </label>
                        <input class="form-control" type="text" placeholder="Calle 123">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>País</label>
                        <select class="custom-select">
                            <option selected>Argentina</option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Ciudad</label>
                        <input class="form-control" type="text" placeholder="Buenos Aires">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Provincia</label>
                        <select class="custom-select">
                            <option selected>Buenos Aires</option>
                            <option selected>Catamarca</option>
                            <option selected>Chaco</option>
                            <option selected>Chubut</option>
                            <option selected>Córdoba</option>
                            <option selected>Corrientes</option>
                            <option selected>Ciudad Autonóma de Buenos Aires</option>
                            <option selected>Entre Ríos</option>
                            <option selected>Formosa</option>
                            <option selected>Jujuy</option>
                            <option selected>La Pampa</option>
                            <option selected>La Rioja</option>
                            <option selected>Mendoza</option>
                            <option selected>Misiones</option>
                            <option selected>Neuquén</option>
                            <option selected>Río Negro</option>
                            <option selected>Salta</option>
                            <option selected>San Juan </option>
                            <option selected>San Luis</option>
                            <option selected>Santa Cruz</option>
                            <option selected>Santa Fé</option>
                            <option selected>Santiago del Estero</option>
                            <option selected>Tierra del Fuego</option>
                            <option selected>Tucumán</option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Código Postal</label>
                        <input class="form-control" type="text" placeholder="123">
                    </div>
                    <div class="col-md-12 form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="newaccount">
                            <label class="custom-control-label" for="newaccount">Crear Cuenta</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="collapse mb-5" id="shipping-address">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Shipping Address</span></h5>
                <div class="bg-light p-30">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>First Name</label>
                            <input class="form-control" type="text" placeholder="John">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Last Name</label>
                            <input class="form-control" type="text" placeholder="Doe">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>E-mail</label>
                            <input class="form-control" type="text" placeholder="example@email.com">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Mobile No</label>
                            <input class="form-control" type="text" placeholder="+123 456 789">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Address Line 1</label>
                            <input class="form-control" type="text" placeholder="123 Street">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Address Line 2</label>
                            <input class="form-control" type="text" placeholder="123 Street">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Country</label>
                            <select class="custom-select">
                                <option selected>United States</option>
                                <option>Afghanistan</option>
                                <option>Albania</option>
                                <option>Algeria</option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>City</label>
                            <input class="form-control" type="text" placeholder="New York">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>State</label>
                            <input class="form-control" type="text" placeholder="New York">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>ZIP Code</label>
                            <input class="form-control" type="text" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Resumen de Compra</span></h5>
            <div class="bg-light p-30 mb-5">
                <div class="border-bottom">
                    <h6 class="mb-3">Productos</h6>
                    <div class="d-flex justify-content-between">
                        <p>Product Name 1</p>
                        <p>$150</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Product Name 2</p>
                        <p>$150</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Product Name 3</p>
                        <p>$150</p>
                    </div>
                </div>
                <div class="border-bottom pt-3 pb-2">
                    <div class="d-flex justify-content-between mb-3">
                        <h6>Subtotal</h6>
                        <h6>$150</h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Descuentos</h6>
                        <h6 class="font-weight-medium">$-10</h6>
                    </div>
                </div>
                <div class="pt-2">
                    <div class="d-flex justify-content-between mt-2">
                        <h5>Total</h5>
                        <h5>$140</h5>
                    </div>
                </div>
            </div>
            <div class="mb-5">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Metodos de pago</span></h5>
                <div class="bg-light p-30">
                    <div class="form-group">
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" name="payment" id="paypal">
                            <label class="custom-control-label" for="paypal">Debito/Credito</label>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <div class="custom-control custom-radio">
                            <input type="radio" class="custom-control-input" name="payment" id="banktransfer">
                            <label class="custom-control-label" for="banktransfer">Mercado Pago</label>
                        </div>
                    </div>
                    <button class="btn btn-block btn-primary font-weight-bold py-3">Ir a pagar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Checkout End -->
{% end block %}
