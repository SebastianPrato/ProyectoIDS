{% extends "base.html" %}

{% block pago %}
<div class="container mt-5">
    <h2 class="mb-4">Método de Pago</h2>
    <form id="formularioPago">
        <div class="mb-3">
            <label for="numero" class="form-label">Número de Tarjeta</label>
            <input type="text" class="form-control" id="numero" placeholder="XXXX XXXX XXXX XXXX" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre en la Tarjeta</label>
            <input type="text" class="form-control" id="nombre" placeholder="Juan Pérez" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="vencimiento" class="form-label">Fecha de Vencimiento</label>
                <input type="text" class="form-control" id="vencimiento" placeholder="MM/AA" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="XXX" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Confirmar Pago</button>
        <div id="mensaje" class="mt-3"></div>
    </form>
</div>

<script src="{{ url_for('static', filename='js/pago.js') }}"></script>

{% endblock %}
