{% extends "base.html" %}
{% block productos %}
<!-- Shop Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <!-- Shop Sidebar Start -->
        <div class="col-lg-3 col-md-4">
            <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Filtrar por categorí­a</span></h5>
            <div class="bg-light p-4 mb-30">
                <form>
                    {% for categoria in categorias %}
                    <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                        <a class="custom-control-label" href="{{url_for('categoria_detalle', categoria=3)}}">{{categoria}}</a>
                    </div>
                    {% endfor %}
                </form>
            </div>
        </div>
        <!-- Shop Product Start -->
        <div class="col-lg-9 col-md-8">
            <div class="row pb-3">
                <div class="row">
                    {% for juego in juegos %}
                    <div class="col-lg-4 col-md-6 col-sm-6 pb-1">
                        <div class="product-item bg-light mb-4">
                            <div class="product-img position-relative overflow-hidden">
                                <img class="img-fluid w-100" src="{{ juego.imagen }}" alt="">
                            </div>
                            <div class="text-center py-4">
                                <a class="h6 text-decoration-none text-truncate" href="{{url_for('producto_detalle', producto_id= juego['id'] )}}">{{ juego.nombre }}</a>
                                <div class="d-flex align-items-center justify-content-center mt-2">
                                    <h5>${{ juego.precio }}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
        <!-- Shop Product End -->
    </div>
</div>
<!-- Shop End -->
{% endblock %}
